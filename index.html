<!doctype html>
<html lang="en">
  <head>
    <title>bmson.com</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.0/model-viewer.min.js"></script>
  </head>

  <body>
    <div class="title">bmson.com</div>

    <model-viewer
        disable-pan
        disable-tap
        disable-zoom
        camera-controls
        src="asset.glb"
        shadow-intensity="0"
        shadow-softness="1"
        exposure="1.05"
        auto-rotate auto-rotate-delay="0"
        interaction-prompt="none"
    >
        <div slot="progress-bar"></div>
    </model-viewer>

    <div class="title outline">bmson.com</div>

  </body>
</html>
